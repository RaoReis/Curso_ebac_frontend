<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Github</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
    <header>
        <div class="container">
            <img class="profile-avatar" id="avatar" src="https://via.placeholder.com/180x180" alt=".">
            <h1 class="profile-name" id="name" >Gian Souza</h1>
            <h2 class="profile-username" id="username" >@ogiansouza</h2>
            <ul class="numbers">
                <li class="numbers-item" >
                    <h4>Reposit√≥rios</h4>
                    <span id="repositorio"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguidores</h4>
                    <span id="seguidores"></span>
                </li>
                <li class="numbers-item">
                    <h4>Seguindo</h4>
                    <span id="seguindo"></span>
                </li>
            </ul>
            <a href="#" id="link" class="profile-link" target="_blank">Ver no Github</a>
        </div>
    </header>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const nameElement = document.getElementById('name');
            const usernameElement = document.getElementById('username');
            const avatarElement = document.getElementById('avatar');
            const reposElement = document.getElementById('repositorio');
            const seguidoresElement = document.getElementById('seguidores');
            const seguindoElement = document.getElementById('seguindo');
            const linkElement = document.getElementById('link');
            const endpoint = `https://api.github.com/users/RaoReis`;

            fetch(endpoint)
                .then(function(resposta) {
                    return resposta.json();
            })
            .then(function(json) {
                nameElement.innerText = json.name;
                usernameElement.innerText = json.login;
                avatarElement.src = json.avatar_url;
                reposElement.innerText = json.public_repos;
                seguidoresElement.innerText = json.followers;
                seguindoElement.innerText = json.following;
                linkElement.href = json.html_url;
            })
        })
    </script>
</body>
</html>
