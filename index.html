<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Formulario A e B</title>
</head>
<body>
    <div class="container">
        <h1>Formulário A e B</h1>
        <h3>Escolha 2 números:</h3>
        <form id="formulario">
            <input type="number" id="numeroA" required placeholder="Primeiro Número: A">
            <input type="number" id="numeroB" required placeholder="Segundo Número: B">
            <p class="sucesso-message">Boa guerreiro, o número B é maior que o número A</p>
            <p class="error-message">Ihhh não foi dessa vez! O número A é maior que o número B</p>
            <p class="igual-message">Os números são iguais heim</p>
            <button type="submit" id="btn-submit">Start</button>
        </form>
    </div>
    <script src="./main.js"></script>
</body>
</html>
