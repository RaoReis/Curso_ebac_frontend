<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Bootstrap</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="alert alert-dark alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        Se cadastre para o minu-curso de Bootstrap!
    </div>

    <div class="container">
        <div class="row">
            <div class="col">
                <h3 class="d-flex justify-content-center botao">Cadastro Bootstrap</h3>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2 class="h3"><i>Formulario:</i></h2>
                <form>
                    <label for="nome" class="form-label">Seu Nome:</label>
                    <input type="text" id="nome" class="form-control">
                    <label for="email" class="form-label">Seu E-mail:</label>
                    <input type="email" id="email" class="form-control">
                    <label for="telefone" class="formlabel">Seu Telefone:</label>
                    <input type="tel" id="telefone" class="form-control">
                    <div class="form-check form-switch">
                        <label for="aceito-termo" class="form-check-label">Estou ciente dos termos</label>
                        <input type="checkbox" id="aceito-termo" class="form-check-input">
                    </div>
                    <button class="btn btn-secondary botao">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
